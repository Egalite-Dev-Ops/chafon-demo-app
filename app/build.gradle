apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "28.0.1"

    defaultConfig {
        applicationId "com.UHF.scanlable"
        minSdkVersion 22
        targetSdkVersion 30
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    //implementation 'com.android.support:support-v4:23.1.0'
    //  implementation 'com.android.support:appcompat-v7:19.1.0'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation(name: 'rfiddrive-release', ext: 'aar')
    implementation files('libs/xUtils-2.5.5.jar')
    implementation files('libs/jxl.jar')
    //
}
